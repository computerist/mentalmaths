<html>
<head>
<title>Mental Maths</title>
<script src="mental.js"></script>
<link rel="stylesheet" type="text/css" href="mental.css">
</head>
<body>
<span id="problem">Problem</span> = <input type="text" id="answer">
<div id="buttons" class="buttons">
  <div id="row1" class="button-row">
    <div id="btn1" class="button">1</div>
    <div id="btn2" class="button">2</div>
    <div id="btn3" class="button">3</div>
  </div>
  <div id="row2" class="button-row">
    <div id="btn4" class="button">4</div>
    <div id="btn5" class="button">5</div>
    <div id="btn6" class="button">6</div>
  </div>
  <div id="row3" class="button-row">
    <div id="btn7" class="button">7</div>
    <div id="btn8" class="button">8</div>
    <div id="btn9" class="button">9</div>
  </div>
  <div id="row4" class="button-row">
    <div id="btnback" class="button">&#8592;</div>
    <div id="btn0" class="button">0</div>
    <div id="btneq" class="button">=</div>
  </div>
</div>
<div id="correct" class="correct">Correct!</div>
<div id="incorrect" class="incorrect">Incorrect!</div>
</body>
</html>
